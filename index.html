<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <title>Coding Conf</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo-full.svg" alt="Coding conf logo" />
      <!-- <h1>Coding Conf</h1> -->
    </header>
    <main>
      <div class="content-header">
        <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </div>

      <form id="ticketForm" action="">
        <div class="form-group" tabindex="0">
          <label for="avatar-upload">Upload Avatar</label>
          <div class="file-drop-zone">
            <input
              id="avatar-upload"
              type="file"
              accept=".jpg, .jpeg, .png, image/jpeg, image/png"
              title=""
            />
            <img
              class="upload-icon"
              src="assets/images/icon-upload.svg"
              alt="Upload svg"
            />
            <p class="upload-text">Drag and drop or click to upload</p>
          </div>
          <p class="upload-text upload-info">
            <img
              src="assets/images/icon-info.svg"
              alt="Info icon with i and circle around it"
            />
            Upload your photo(JPG or PNG, max size: 500kB).
          </p>
          <p class="error-message"></p>
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
          <p class="error-message"></p>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
          <p class="error-message"></p>
        </div>
        <div class="form-group">
          <label for="github-username">GitHub Username</label>
          <input type="text" id="github-username" required />
          <p class="error-message"></p>
        </div>
        <div class="form-group"></div>
        <input type="submit" id="submit" value="Generate My Ticket" />
      </form>
      <div class="ticket">
        <div class="ticket-main">
          <div class="ticket-header">
            <img
              class="ticket-logo"
              src="assets/images/logo-mark.svg"
              alt="Conference logo"
            />
            <div class="ticket-conf-info">
              <h3 class="ticket-title">Coding Conf</h3>
              <p class="ticket-date">Jan 31, 2025 / Austin, TX</p>
            </div>
          </div>
          <div class="ticket-user">
            <img
              id="ticket-avatar"
              class="avatar-image"
              src="assets/images/melody.jpeg"
              alt="User Avatar"
            />
            <div class="ticket-github">
              <h4 class="ticket-name">Melody Arausa</h4>
              <div class="ticket-github-user">
                <img src="assets/images/icon-github.svg" alt="Github icon" />
                <p class="ticket-github-username">
                  @<span>melodyarausa01</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="ticket-footer">
          <p class="user-num">#<span id="user-numid">01294</span></p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>

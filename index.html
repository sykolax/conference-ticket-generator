<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Conf</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo-mark.svg" alt="Coding conf logo" />
      <h1>Coding Conf</h1>
    </header>
    <main>
      <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
      <p>Secure your spot at next year's biggest coding conference.</p>

      <form action="">
        <label for="avatar-upload">Upload Avatar</label>
        <input
          id="avatar-upload"
          type="file"
          accept=".jpg, .jpeg, .png, image/jpeg, image/png"
        />
        <label for="name">Full Name</label>
        <input type="text" id="name" />
        <label for="email">Email Address</label>
        <input type="email" id="email" />
        <label for="github-username">GitHub Username</label>
        <input type="text" id="github-username" />
        <input type="submit" value="Generate My Ticket" />
      </form>
    </main>
  </body>
</html>

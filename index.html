<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coding Conf</title>
  </head>
  <body>
    <img
      class="background-lines"
      id="background-vertical-lines"
      src="assets/images/pattern-lines.svg"
      alt="Vertical lines over background image"
    />
    <img
      class="background-lines"
      id="background-squiggly-line-bottom"
      src="assets/images/pattern-squiggly-line-bottom.svg"
      alt="A squiggly line over background image"
    />
    <img
      class="background-lines"
      id="background-squiggly-line-top"
      src="assets/images/pattern-squiggly-line-top.svg"
      alt="A squiggly line over background image"
    />
    <header>
      <img src="assets/images/logo-mark.svg" alt="Coding conf logo" />
      <h1>Coding Conf</h1>
    </header>
    <main>
      <div class="content-header">
        <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </div>

      <form action="">
        <div class="form-group">
          <label for="avatar-upload">Upload Avatar</label>
          <div class="file-drop-zone">
            <input
              id="avatar-upload"
              type="file"
              accept=".jpg, .jpeg, .png, image/jpeg, image/png"
              title=""
            />
            <img src="assets/images/icon-upload.svg" alt="Upload svg" />
            <p class="upload-text">Drag and drop or click to upload</p>
          </div>
          <p class="upload-text upload-info">
            <img
              src="assets/images/icon-info.svg"
              alt="Info icon with i and circle around it"
            />
            Upload your photo(JPG or PNG, max size: 500kB).
          </p>
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" />
        </div>
        <div class="form-group">
          <label for="github-username">GitHub Username</label>
          <input type="text" id="github-username" />
        </div>
        <div class="form-group"></div>
        <input type="submit" value="Generate My Ticket" />
      </form>
    </main>
  </body>
</html>
